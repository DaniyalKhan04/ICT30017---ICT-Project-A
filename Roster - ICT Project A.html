<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduling - Roster Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      margin-right: auto;
    }

    .nav button {
      background-color: lightgray;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    .section {
      margin: 30px 0;
    }

    .roster {
      background-color: #ccc;
      height: 120px;
      margin-bottom: 10px;
    }

    .assign-shift {
      text-align: right;
      margin-bottom: 20px;
    }

    .assign-shift button {
      background-color: lightgray;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .task-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .task-section div {
      flex: 1;
    }

    .task-section input {
      width: 100%;
      padding: 10px;
      background-color: #ccc;
      border: none;
    }

    .assign-button {
      background-color: lightgray;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .daily-tasks {
      background-color: #ccc;
      height: 120px;
      margin-top: 10px;
    }

    .footer {
      background-color: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    Scheduling / Roster Page
  </div>

  <div class="container">
    <div class="nav">
      <div class="logo">logo</div>
      <button>home</button>
      <button>About</button>
      <button>service</button>
      <button>login</button>
    </div>

    <div class="section">
      <h3>Roster</h3>
      <div class="roster"></div>
      <div class="assign-shift">
        <button>Assign shift</button>
      </div>
    </div>

    <div class="section">
      <div class="task-section">
        <div>
          <label>Task assignment</label>
          <input type="text" placeholder="Enter task">
        </div>
        <div>
          <label>Assign To</label>
          <input type="text" placeholder="Enter staff name">
        </div>
        <button class="assign-button">Assign task</button>
      </div>

      <div>
        <strong>Daily Task / Emergency backup</strong>
        <div class="daily-tasks"></div>
      </div>
    </div>

    <div class="footer">
      footer
    </div>
  </div>

</body>
</html>
