<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing and Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      margin-right: auto;
    }

    .nav button {
      background-color: lightgray;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    h2 {
      margin-top: 30px;
    }

    .billing-section {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .billing-details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .billing-details div {
      background-color: lightgray;
      padding: 10px;
      width: 200px;
    }

    .generate {
      align-self: flex-start;
    }

    .generate button {
      background-color: lightgray;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    .invoice-box {
      background-color: #ccc;
      height: 120px;
      margin-top: 40px;
    }

    .footer {
      background-color: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    Billing and Payment
  </div>

  <div class="container">
    <div class="nav">
      <div class="logo">Logo</div>
      <button>Home</button>
      <button>About</button>
      <button>Service</button>
      <button>Login</button>
    </div>

    <h2>Invoice</h2>

    <div class="billing-section">
      <div class="billing-details">
        <div>Patient</div>
        <div>Service Used</div>
        <div>Total</div>
      </div>

      <div class="generate">
        <button>Generate Invoice</button>
      </div>
    </div>

    <div class="invoice-box"></div>

    <div class="footer">
      footer
    </div>
  </div>

</body>
</html>
