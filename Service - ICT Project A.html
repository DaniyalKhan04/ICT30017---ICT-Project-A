<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service and Facility</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .header {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      margin-right: auto;
    }

    .nav button {
      background-color: lightgray;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .image-placeholder {
      width: 300px;
      height: 300px;
      background-color: #ccc;
      border: 1px solid #999;
    }

    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      padding-left: 40px;
      flex: 1;
    }

    .info-box {
      background-color: #ddd;
      height: 40px;
      width: 200px;
      padding: 10px;
    }

    .footer {
      background-color: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    service and facility*****
  </div>

  <div class="container">
    <div class="nav">
      <div class="logo">Logo</div>
      <button>Home</button>
      <button>About</button>
      <button>Service</button>
      <button>Login</button>
    </div>

    <div class="main-content">
      <div class="image-placeholder"></div>
      <div class="info-section">
        <div class="info-box">Service Info</div>
        <div class="info-box" style="width: 300px;">Facility Info</div>
      </div>
    </div>

    <div class="footer">
      footer
    </div>
  </div>

</body>
</html>
