<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    .header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: left;
      font-size: 24px;
    }

    .container {
      background-color: white;
      color: black;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .nav {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      margin-right: auto;
    }

    .nav button {
      background-color: lightgray;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
    }

    .input-group {
      margin: 20px 0;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      background-color: #ddd;
      border: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons button {
      background-color: lightgray;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .footer {
      background-color: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    Login Page
  </div>

  <div class="container">
    <div class="nav">
      <div class="logo">Logo</div>
    </div>

    <h2>Login</h2>

    <div class="input-group">
      <label for="detail">Detail:</label>
      <input type="text" id="detail" placeholder="Enter Username/Email">
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password">
    </div>

    <div class="buttons">
      <button>Login</button>
      <button>Forget Password</button>
    </div>

    <div class="footer">
    </div>
  </div>

</body>
</html>
